#################################
#          Animations           #
#################################
# requires https://github.com/jonaburg/picom
# (These are also the default values)
transition-length = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true


#################################
#             Corners           #
#################################
# requires: https://github.com/sdhand/compton or https://github.com/jonaburg/picom
corner-radius = 20;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  # "class_g = 'awesome'",
  # "class_g = 'URxvt'",
  # "class_g = 'XTerm'",
  # "class_g = 'kitty'",
  # "class_g = 'Alacritty'",
  # "class_g = 'Polybar'",
  # "class_g = 'code-oss'",
  # "class_g = 'Dunst'",
  #"class_g = 'TelegramDesktop'",
  # "class_g = 'Rofi'",
  "! name~=''",    # exclude windows with no name such as qtile's bar
];
round-borders = 1;
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
  "! name~=''",    # exclude windows with no name such as qtile's bar

];

#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 8;
shadow-opacity = .6

shadow-offset-x = -2;
shadow-offset-y = -2;

shadow-exclude = [
  # "name = 'Notification'",
  # "class_g = 'Conky'",
  # "class_g ?= 'Notify-osd'",
  # "class_g = 'Cairo-clock'",
  # "class_g = 'slop'",
  # "class_g = 'Polybar'",
  "! name~=''",    # exclude windows with no name such as qtile's bar
  # "_GTK_FRAME_EXTENTS@:c"
];


#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3;

fade-exclude = [];

no-fading-openclose = false;
no-fading-destroyed-argb = true;


#################################
#   Transparency / Opacity      #
#################################


inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.0;

focus-exclude = [
	"class_g = 'Cairo-clock'",
	"class_g ?= 'rofi'",
	"class_g ?= 'slop'",
	"! name~=''",    # exclude windows with no name such as qtile's bar
	"class_g ?= 'Steam'",
];

# inactive-dim-fixed = 1.0;

opacity-rule = [
	"80:class_g = 'URxvt'",
	"80:class_g = 'UXTerm'",
	"80:class_g = 'XTerm'",
]

